<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main class="product-container">
			<img
				class="product-img mobile-img"
				src="./images/image-product-mobile.jpg"
				alt="Parfum"
			/>
			<img
				class="product-img desktop-img"
				src="./images/image-product-desktop.jpg"
				alt="Parfum"
			/>
			<div class="product-content">
				<span class="tag">Perfume</span>
				<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
				<p class="product-desc">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price">
					<span class="discount-price">$149.99</span
					><span class="old-price">$169.99</span>
				</div>
				<button class="add-cart-btn">
					<img src="./images/icon-cart.svg" alt="cart" /> Add to Cart
				</button>
			</div>
		</main>
	</body>
</html>
